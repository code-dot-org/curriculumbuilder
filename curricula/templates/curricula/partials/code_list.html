
<div class="together resource_list">
    <h2><a href="{{ unit.get_absolute_url }}">{{ unit.long_name }}</a></h2>
    <div>
    {% for lesson in unit.lessons %}
        {% if lesson.blocks.count > 0 %}
            <h3><a href="{{ lesson.get_absolute_url }}">Lesson {{ lesson.number }}: {{ lesson.title }}</a></h3>
            <div>
            <ul>
                {% for block in lesson.blocks.all %}
                    <li><code class="block" style="background-color: {{ block.category.color }}">
                        <a href="{{ block.get_published_url }}">{{ block.code }}</a>
                    </code></li>
                {% endfor %}
            </ul>
            </div>
        {% endif %}
    {% endfor %}
    </div>
</div>
